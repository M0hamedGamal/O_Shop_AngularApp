<div class="card mb-4" *ngIf="product.title">
  <img
    class="card-img-top"
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD" }}
    </p>
  </div>
  <div class="card-footer d-grid" *ngIf="showActions">
    <button
      class="btn btn-secondary"
      (click)="addToCart()"
      *ngIf="getQuantity() === 0; else updateQuantity"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row gx-2">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary">
            -
          </button>
        </div>
        <div class="col text-center">
          <span>{{ getQuantity() }} in cart</span>
        </div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
