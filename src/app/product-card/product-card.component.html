<div class="card mb-4" *ngIf="product.title">
  <img
    class="card-img-top"
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD" }}
    </p>
  </div>
  <div class="card-footer d-grid">
    <a class="btn btn-primary" *ngIf="showActions">Add to Cart</a>
  </div>
</div>
