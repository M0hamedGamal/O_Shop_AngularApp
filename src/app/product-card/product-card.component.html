<div class="card mb-4" *ngIf="product.title">
  <img
    class="card-img-top"
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD" }}
    </p>
  </div>
  <div class="card-footer d-grid" *ngIf="showActions && shoppingCart">
    <button
      class="btn btn-secondary"
      (click)="addToCart()"
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity
        [product]="product"
        [shopping-cart]="shoppingCart"
      ></product-quantity>
    </ng-template>
  </div>
</div>
