<div class="row gx-2">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-secondary">-</button>
  </div>
  <div class="col text-center">
    <span>{{ shoppingCart.getQuantity(product) }} in cart</span>
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary">+</button>
  </div>
</div>
