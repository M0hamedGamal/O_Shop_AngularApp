<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"
      ><span style="font-weight: bold">O</span></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart"
            >Shopping Cart
            <span
              class="badge rounded-pill bg-warning text-dark"
              *ngIf="cart$ | async as cart"
              >{{ cart.totalItemsCount }}</span
            >
          </a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li dropdown class="nav-item dropdown" *ngIf="user; else anonymousUser">
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ user.name }}
          </a>
          <ul
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <ng-container *ngIf="user.isAdmin">
              <li>
                <a class="dropdown-item" routerLink="/admin/orders"
                  >Manage Orders</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/admin/products"
                  >Manage Products</a
                >
              </li>
            </ng-container>
            <li><a class="dropdown-item" (click)="logout()">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
