<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      ngModel
      #name="ngModel"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
      This field is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="text"
      name="phone"
      id="phone"
      ngModel
      #phone="ngModel"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="phone.invalid && phone.touched">
      This field is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="address" class="form-label">Address</label>
    <input
      type="text"
      name="address"
      id="address"
      ngModel
      #address="ngModel"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="address.invalid && address.touched">
      This field is required.
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid">Place Order</button>
</form>
