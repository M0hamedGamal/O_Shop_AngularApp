<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <span>You have {{ cart.totalItemsCount }} in your shopping cart.</span>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th></th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of cart.productIds">
        <td>{{ cart.items[productId].product.title }}</td>
        <td></td>
        <td>{{ cart.items[productId].quantity }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
